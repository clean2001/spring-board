</head>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="height: 80px">
            <!-- mx-auto: 가운데 정렬 -->

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a onclick="location.href='/author/list'" class="nav-link">회원 목록</a>
                </li>
                <li class="nav-item">
                    <a href="/author/register" class="nav-link">회원 가입</a>
                </li>
                <li class="nav-item">
                    <a href="/post/list" class="nav-link">게시글 목록</a>
                </li>
                <li class="nav-item">
                    <a href="/post/create" class="nav-link">글쓰기</a>
                </li>

            </ul>
        </nav>
    </div>
</body>
</html>
