<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
  <div th:replace="common/header :: headerFragment"></div>
  <div class="container">
      <div class="page-header"><h3>글쓰기</h3></div>
      <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="email">글쓴사람 이메일</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <div>
          <label for="title">제목</label>
          <input type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="contents">내용입력</label>
          <textarea
            name="contents"
            id="contents"
            rows="10"
            maxlength="800"
            placeholder="여기에 글을 쓰세요."
            class="form-control"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-secondary">제출</button>
        </div>
      </form>
    </div>
  </body>
</html>
