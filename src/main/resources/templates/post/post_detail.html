<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="../common/header.html" type="text/html"></object>
    <div class="container">
      <div class="page-header"><h3>게시글 상세조회</h3></div>
      <input type="text" id="postId"/>
      <button class="btn btn-primary" onclick="postApi()">조회</button>
      <table  id = "table1" class="table" border="1" style="border-collapse: collapse; margin:auto">
        <!-- <tr><td>userId</td><td id="userId"></td></tr> -->
          <tr><td>ID</td><td th:text="${post.id}"></td></tr>
          <tr><td>TITLE</td><td th:text="${post.title}"></td></tr>
          <tr><td>BODY</td><td th:text="${post.contents}"></td></tr>
      </table>
    </div>
  </body>
</html>
