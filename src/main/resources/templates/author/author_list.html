<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="page-header"><h3>회원 목록</h3></div>
    <div class="container ml-auto" style="margin-top: 20px; margin-bottom: 20px;">
        <table class="table" id="table1" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>ROLE</th>
                    <th>가입일시</th>
                    <th>상세보기~</th>
                </tr>
            </thead>
            <tbody id="bodyData">
                <tr th:each = "author:${authorList}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.email}"></td>
                    <td th:text="${author.role}"></td>
                    <td th:text="${author.createdTime}"></td>
                    <td><a th:href="@{/author/detail/{id}(id=${author.id})}">상세보기</a></td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
