<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h3{text-align: center;}
    </style>
</head>
<body>
   <div th:replace="common/header :: headerFragment"></div>
   <div class="container">
        <div class="page-header"><h3>Author 상세조회</h3></div> 
        <input type="text" id = "authorId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr><td>id</td><td th:text="${author.id}"></td></tr>
            <tr><td>name</td><td th:text="${author.name}"></td></tr>
            <tr><td>email</td><td th:text="${author.email}"></td></tr>
            <tr><td>password</td><td th:text="${author.password}"></td></tr>
            <tr><td>role</td><td th:text="${author.role}"></td></tr>
            <tr><td>가입 일시</td><td th:text="${author.createdTime}"></td></tr>
            <tr><td>작성글 수</td><td th:text="${author.postCount}"></td></tr>
        </table>
    </div>
</body>
</html>
