<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h3{text-align: center;}

        #update-form {
            display: none; /* 처음에는 감춰놓기 */
        }
    </style>
</head>
<body>
   <div th:replace="common/header :: headerFragment"></div>
   <div class="container">
        <div class="page-header"><h3>Author 상세조회</h3></div>
        <table class="table">
            <tr><td>id</td><td th:text="${author.id}"></td></tr>
            <tr><td>name</td><td th:text="${author.name}"></td></tr>
            <tr><td>email</td><td th:text="${author.email}"></td></tr>
            <tr><td>password</td><td th:text="${author.password}"></td></tr>
            <tr><td>role</td><td th:text="${author.role}"></td></tr>
            <tr><td>가입 일시</td><td th:text="${author.createdTime}"></td></tr>
            <tr><td>작성글 수</td><td th:text="${author.postCount}"></td></tr>
        </table>

       <div>
           <div class="float-end">
               <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
               <a class="btn btn-primary" th:href="@{/author/delete/{id}(id=${author.id})}">삭제</a>
           </div>
           <div id="update-form" class="mt-4">
               <form th:action="@{/author/update/{id}(id=${author.id})}" method="post" enctype="application/x-www-form-urlencoded">
                   <div class="mx-auto">
                       <div class="form-group">
                           <label for="name">이름</label>
                           <input type="text" name="name" id="name" th:value="${author.name}" class="form-control" />
                       </div>
                       <div class="form-group">
                           <label for="password">비밀번호</label>
                           <input type="password" name="password" id="password" th:value="${author.password}" class="form-control"/>
                       </div>
                       <div class="form-group">
                           <button type="submit" class="btn btn-secondary">수정 완료</button>
                       </div>
                   </div>
               </form>
           </div>
       </div>
    </div>
    <script>
        function showUpdateForm() {
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>
</html>
